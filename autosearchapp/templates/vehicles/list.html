{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vehicles</title>
  </head>
  <body>
    <h1>Vehicles</h1>
        {% comment %} <a href="{% url 'autosearchapp:vehicle_form' %}">Edit vehicle notes</a> {% endcomment %}
    <ol>
    {% for vehicle in all_vehicles %}
        <li>
             {{ vehicle.model }}
            by {{vehicle.make}} created in {{vehicle.year}}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
