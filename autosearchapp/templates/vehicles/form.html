{% extends 'shared/nav.html' %}
{% load staticfiles %}

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autosearch</title>
  </head>
  <body>
    <h1>Edit Notes</h1>


    <form action="{% url 'autosearchapp:vehicle' vehicle.id %}" method="PUT">
      {% csrf_token %}
      <fieldset>
      <div> {{vehicle.model}} </div>
          <label for="note">Notes: </label>
          <input id="vehicle" type="submit" name="actual_method" value="{{ vehicle.note.vehicle_notes }}">
      </fieldset>

      <button> Submit </button>
    </form>
  </body>
</html>
{% endblock %}
